<!DOCTYPE html>
</html>
<head>
	<title>Transparent navbar</title>
	<style>
	body{
	margin:0;
	background:url("pic.jpg");
	background-size:cover;
	}
	.nav{
	width:100%;
	background:#000033;
	height:100px;
	margin-top:100px;
	opacity:0.6;
	}
	ul{
	list-style:none;
	padding:0;
	margin:0;
	position:absolute;
	}
	li{
	float:left;
	margin-top:30px;
	}
	a{
	width:150px;
	color:white;
	display:block;
	text-decoration:none;
	font-size:20px;
	text-align:center;
	padding:10px;
	border-radius:10px;
	font-family:Century Gothic;
	font-weight:bold;
	}
	a:hover{
	background:#669900;
	transition:0.6s;
	}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li> <a href="#">Home</a></li>
			<li> <a href="#">News</a></li>
			<li> <a href="#">Blog</a></li>
			<li> <a href="#">Feedback</a></li>
			<li> <a href="#">About</a></li>
			<li> <a href="#">Contact</a></li>
		</ul>
	</div>
</body>
</html>
